<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>

        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

        <script src="script.js" defer></script>    
    </head>

    <body>
        <div class="heading">
            <h1 class="heading-header">Library</h1>
            <button class="add-entry">Add Entry</button>
        </div>

        <div class="form-bg">
            <div class="form-content">
                <div class="form-header">
                    <h1>Add books to library?</h1>
                    <p>sign up the information below</p>
                </div>

                <div class="data-holders">
                    <input id="title" type="text" placeholder="title">
                    <input id="author" type="text" placeholder="author">
                    <input id="pages" type="text" placeholder="pages">
                    <input id="response" type="text" placeholder="response">
                </div>

                <div class="submit-btns">
                    <button class="cancel-btn">cancel</button>
                    <button class="add-book" onclick="fetchData()">Add Book</button>
                </div>
            </div>
        </div>

        <div class="table-section">
            <table class="content-table">
                <thead>
                    
                    <tr>
                        <th>title</th>
                        <th>author</th>
                        <th>pages</th>
                        <th>response</th>
                        <th>delete</th>
                    </tr>

                </thead>

                <tbody class="table-body">

                </tbody>
            </table>
        </div>
    </body>

</html>
